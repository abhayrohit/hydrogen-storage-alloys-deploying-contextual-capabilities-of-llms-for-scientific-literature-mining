name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp frontend/index.html _site/index.html
          cp frontend/script.js _site/script.js
          cp frontend/styles.css _site/styles.css
          
      - name: Configure API_BASE for GitHub Pages
        run: |
          # Update script.js to use localhost backend by default
          sed -i 's|const API_BASE = (typeof window.*|const API_BASE = (typeof window !== "undefined" && window.API_BASE) ? window.API_BASE : "http://localhost:8000";|g' _site/script.js
          
      - name: Create info file
        run: |
          cat > _site/README.txt << 'EOF'
          Hydrogen Storage Alloys - Literature Mining Frontend
          
          This is the frontend interface deployed on GitHub Pages.
          
          To use this application:
          1. Start the backend locally: python main_fastapi.py
          2. Access this page: https://arooon-n.github.io/literature-mining-hydrogen-storage-alloys/
          3. The frontend will connect to your local backend at http://localhost:8000
          
          Repository: https://github.com/arooon-n/literature-mining-hydrogen-storage-alloys
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
